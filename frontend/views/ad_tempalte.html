<div class="product" id="product-data">
  <h2 id="ptitle" class="product-title">Product Title</h2>

  <div class="product-layout">
    <!-- Product Left Section -->
    <div class="product-left">
      <div class="product-image">
        <div class="product-image-container" id="product-image-container"></div>
        <div id="product-image-thumbnails"> </div>
      </div>

      <div class="product-box" id="ad-descp">
        <div class="box-title">Description</div>
        <div id="ad-descp-body"></div>
      </div>

      <div class="product-box" id="ascore">
        <div class="box-title">Ad Score</div>
        <div id="ascore-body" class="rate-score"></div>
      </div>

      <div class="product-box" id="eval-text">
        <div class="box-header">
          <div class="box-title">AI Evaluation</div>
          <button id="eval_btn">Evaluate</button>
        </div>
        <div class="container" id="eval-body"></div>
      </div>
    </div>

    <!-- Seller Right Section -->
    <div class="product-right" id="seller-info">
      <div id="sel-name" class="seller-name">Seller</div>

      <div class="seller-rating">
        <div id="sel-rating">
          <div>Seller Rating</div>
          <div class="rate-score" id="rate-body"></div>
        </div>
        <div id="rate-count">review count</div>
      </div>

      <div id="contact" class="seller-meta">Contact</div>
      <div id="verification" class="seller-meta">Verification: unknown</div>
      <div id="price" class="seller-meta">Price</div>

      <button class="add-cart" id="add-cart-btn">Add to cart</button>
      <button class="report-btn" id="report-ad">Report this listing</button>
    </div>
  </div>
</div>

<!-- Reviews Section -->
<div id="reviews-section">
  <h3>Reviews</h3>
  <div id="reviews-container"></div>
</div>
</div>
</div>
