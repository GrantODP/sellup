<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/public/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center vh-100">

  <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
    <h2 class="mb-4 text-center">Create Account</h2>

    <form id="account-form" method="post">
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" name="email" id="email" autocomplete="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="name" class="form-label">Name:</label>
        <input type="text" name="name" id="username" class="form-control" autocomplete="name">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"
          required minlength="8" title="Password must be at least 8 characters long and include:
- one uppercase letter,
- one lowercase letter,
- one number,
- and one special character (e.g. @, #, $, !).">
      </div>
      <div class=" mb-3">
        <label for="contact" class="form-label">Phone Number:</label>
        <input type="tel" name="contact" id="contact" class="form-control" placeholder="e.g. 081 234 5678"
          pattern="0[6-8][0-9]{8}" title="Enter a valid South African mobile number (e.g. 0812345678)." required>
      </div>
      <button type=" submit" class="btn btn-primary w-100">Create Account</button>
    </form>

    <div id="message" class="mt-3 text-center text-danger"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/create_account.js"></script>
</body>

</html>
